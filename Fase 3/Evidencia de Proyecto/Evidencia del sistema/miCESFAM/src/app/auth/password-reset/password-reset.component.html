<ion-header>
  <ion-toolbar>
    <ion-title>Recuperación de Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenedor principal flex para centrar el formulario -->
  <div class="reset-password-container">
    <!-- Logo centrado -->
    <div class="logo-container">
      <img src="../../assets/img/logo.png" alt="Logo" />
    </div>

    <!-- Mensaje explicativo -->
    <div class="info-message">
      <p>Ingrese su correo electrónico registrado y le enviaremos un enlace para restablecer su contraseña.</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="resetForm" (ngSubmit)="submitEmail()" class="reset-form">
      <ion-item class="input-item">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email" placeholder="ejemplo@gmail.cl"></ion-input>
      </ion-item>
      <ion-item *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
        <ion-label color="danger">Por favor ingrese un correo válido</ion-label>
      </ion-item>

      <!-- Botón para enviar -->
      <ion-button expand="block" type="submit" class="btn-custom-primary" [disabled]="resetForm.invalid">
        Recuperar contraseña
      </ion-button>
    </form>

    <!-- Botón para regresar al login -->
    <ion-button expand="block" fill="outline" routerLink="/login" class="btn-custom-outline">
      Volver a inicio de sesión
    </ion-button>
  </div>
</ion-content>
